<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="TitleBox">
            <h1 class="Title">Quote Generator</h1>
        </div>
        <div class="Card">
            <div class="QuoteBox">
                <div class="QuoteText">"The only way to do great work is to love what you do."</div>
                <div class="QuoteAuthor">- Steve Jobs</div>
            </div>
            <div class="ButtonBox">
                <button class="Button" id="new-quote">New Quote</button>
                <!-- <a class="Button" id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">Tweet Quote</a> -->
        </div>
    </div>

</html>
